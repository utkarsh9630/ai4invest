{% extends "base.html" %}

{% block content %}
  <div class="login-center">
    <div class="content-panel">
      <h1 class="text-3xl font-bold mb-6">Register</h1>
      <form method="post" class="space-y-4">
        <div>
          <label class="block font-medium mb-1">Username</label>
          <input
            type="text"
            name="username"
            class="w-full border rounded p-2 bg-transparent text-center"
            placeholder="choose a username"
            required
          />
        </div>

        <div>
          <label class="block font-medium mb-1">Email</label>
          <input
            type="email"
            name="email"
            class="w-full border rounded p-2 bg-transparent text-center"
            placeholder="you@example.com"
            required
          />
        </div>

        <div>
          <label class="block font-medium mb-1">Password</label>
          <input
            type="password"
            name="password"
            class="w-full border rounded p-2 bg-transparent text-center"
            placeholder="••••••••"
            required
          />
        </div>

        <button
          type="submit"
          class="inline-block mx-auto
                 bg-transparent text-black border-2 border-black font-semibold
                 hover:bg-white hover:text-green-800
                 transition px-6 py-3 rounded-lg text-lg"
        >
          Register
        </button>
      </form>

      <p class="mt-4 text-sm text-center">
        Already have an account?
        <a href="{{ url_for('login') }}" class="text-black underline">
          Log in
        </a>.
      </p>
    </div>
  </div>
{% endblock %}
